  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <section id="form">
      <div class="form-container">
        <h1>What's your<br>fortune today?</h1>

        </form>
      </div>
    </section>
    <section class="fortune">
      <div id="fortune-container">

      </div>
      <button id="top">TOP</button>
    </section>
  </div>
</body>
