<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fortune Teller</title>
</head>
<body>
  <div id="loading" class="loading hidden">
    <img src="https://media.giphy.com/media/AszR2sY1ijlw8CCk1o/giphy.gif" alt="">
    <h2>Divining your fortune...</h2>
  </div>
  <div class="container">
    <section id="form">
      <div class="form-container">
        <h1>What's your<br>fortune today?</h1>
        <form>
          <input type="date" name="bday" id="bday">
          <label for="bday" id="bdayMessage">Please enter your birthday</label>
          <button type="submit">Let's find out!</button>
        </form>
      </div>
    </section>
    <section class="fortune">
      <div id="fortune-container">

      </div>
      <button id="top">TOP</button>
    </section>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="./components/input.js"></script>
<script src="./components/app.js"></script>
<script src="main.js"></script>
</html>
